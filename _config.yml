# Welcome to KodingWindow
title: KodingWindow
url: https://kodingwindow.com
email: kodingwindow@outlook.com
tagline: Let's learn and celebrate success together
founder: Shubham Darda

# Resources
kw_css: assets/css/kw.css
kw_js: assets/js/kw.js
bs_css: https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css
bs_cssi: sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH
bs_js: https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js
bs_jsi: sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz
bs_icons: https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css
jquery: https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js
og: https://raw.githubusercontent.com/kodingwindow/kodingwindow.github.io/master/assets/images/kodingwindow.png
icon: assets/images/icon.png
logo: assets/images/kodingwindow.png
advertise: assets/images/advertise.png
analytics: https://www.googletagmanager.com/gtag/js?id=G-4TDKQLW7N7

# Filename
highlighter: rouge
cfile: "<span class='bi bi-file-code'> kw.c</span>"
cppfile: "<span class='bi bi-file-code'> kw.cpp</span>"
javafile: "<span class='bi bi-filetype-java'> KW.java</span>"
pyfile: "<span class='bi bi-filetype-py'> kw.py</span>"
rfile: "<span class='bi bi-file-code'> kw.r</span>"
juliafile: "<span class='bi bi-file-code'> kw.jl</span>"
csfile: "<span class='bi bi-filetype-cs'> Program.cs</span>"
fsfile: "<span class='bi bi-file-code'> Program.fs</span>"
rustfile: "<span class='bi bi-file-code'> kw.rs</span>"
lispfile: "<span class='bi bi-file-code'> kw.lisp</span>"
shfile: "<span class='bi bi-filetype-sh'> kw.sh</span>"
asmfile: "<span class='bi bi-file-code'> kw.asm</span>"
vbsfile: "<span class='bi bi-file-code'> kw.vbs</span>"
csvfile: "<span class='bi bi-filetype-csv'> kw.csv</span>"
jsonfile: "<span class='bi bi-filetype-json'> kw.json</span>"
excelfile: "<span class='bi bi-filetype-xlsx'> kw.xlsx</span>"

# Execution
runc: "kodingwindow@kw:~$ <mark>gcc kw.c</mark><br>kodingwindow@kw:~$ <mark>./a.out</mark>"
runcpp: "kodingwindow@kw:~$ <mark>g++ kw.cpp</mark><br>kodingwindow@kw:~$ <mark>./a.out</mark>"
runjava: "kodingwindow@kw:~$ <mark>javac KW.java</mark><br>kodingwindow@kw:~$ <mark>java KW</mark>"
runpy: "kodingwindow@kw:~$ <mark>python3 kw.py</mark>"
runjulia: "kodingwindow@kw:~$ <mark>julia kw.jl</mark>"
runcs: "kodingwindow@kw:~/csharp$ <mark>dotnet run</mark>"
runfs: "kodingwindow@kw:~/fsharp$ <mark>dotnet run</mark>"
runrust: "kodingwindow@kw:~$ <mark>rustc kw.rs</mark><br>kodingwindow@kw:~$ <mark>./kw</mark>"
runlisp: "kodingwindow@kw:~$ <mark>clisp kw.lisp</mark>"
runsh: "kodingwindow@kw:~$ <mark>bash kw.sh</mark>"
runcg: "kodingwindow@kw:~$ <mark>g++ kw.cpp -lgraph</mark><br>kodingwindow@kw:~$ <mark>./a.out</mark>"
runopengl: "kodingwindow@kw:~$ <mark>g++ kw.cpp -lGL -lGLU -lglut</mark><br>kodingwindow@kw:~$ <mark>./a.out</mark>"
runasm: "kodingwindow@kw:~$ <mark>nasm -felf64 kw.asm</mark><br>kodingwindow@kw:~$ <mark>ld kw.o && ./a.out</mark>"
output: "<span class='bi bi-terminal'> Output</span>"

defaults:
  -
   scope:
      path: "assets/css/kw.css"
   values:
      layout: none
  -
   scope:
      path: "404"
   values:
      layout: none
  -
   scope:
      path: ""
   values:
      layout: "modern"

plugins:
   - jekyll-sitemap

include: ['_pages']

# Exclude from processing
exclude:
   - Gemfile
   - Gemfile.lock
   - node_modules
   - vendor/bundle/
   - vendor/cache/
   - vendor/gems/
   - vendor/ruby/
   - .jekyll-cache
   - _site
   - LICENSE
   - README.md
   - kodingwindow