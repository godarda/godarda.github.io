description: "Instantly convert fuel consumption between liters per 100 kilometers, miles per gallon, and more. A simple and fast fuel consumption conversion tool."

{% include converter.html %}
<script>
(function () {
    // Configuration: Define units and their conversion logic to/from Liters per 100km (base unit)
    const units = {
        l100km: { 
            name: 'Liters per 100 km', symbol: 'L/100km', 
            toBase: v => v, 
            fromBase: v => v 
        },
        mpg_us: { 
            name: 'Miles per Gallon (US)', symbol: 'mpg (US)', 
            toBase: v => 235.215 / v, 
            fromBase: v => 235.215 / v 
        },
        mpg_imp: { 
            name: 'Miles per Gallon (Imp)', symbol: 'mpg (Imp)', 
            toBase: v => 282.481 / v, 
            fromBase: v => 282.481 / v 
        },
        kml: { 
            name: 'Kilometers per Liter', symbol: 'km/L', 
            toBase: v => 100 / v, 
            fromBase: v => 100 / v 
        }
    };

    const defaultUnit = 'mpg_us';
    const defaultSelectedUnits = ['l100km', 'kml'];

    // Initialize the shared converter logic
    setupConverter({
        units: units,
        defaultUnit: defaultUnit,
        defaultSelectedUnits: defaultSelectedUnits
    });
})();
</script>
