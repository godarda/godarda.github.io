{% include converter.html %}
<script>
(function () {
    // Configuration: Define units and their conversion factor to Gray (Gy) - Base unit
    // Note: Conversions between Absorbed Dose (Gy, rad) and Equivalent Dose (Sv, rem) assume a Quality Factor (Q) of 1.
    const units = {
        gy:   { name: 'Gray',               symbol: 'Gy',    factor: 1 },
        mgy:  { name: 'Milligray',          symbol: 'mGy',   factor: 0.001 },
        ugy:  { name: 'Microgray',          symbol: 'µGy',   factor: 1e-6 },
        rad:  { name: 'Rad',                symbol: 'rad',   factor: 0.01 },
        mrad: { name: 'Millirad',           symbol: 'mrad',  factor: 0.00001 },
        sv:   { name: 'Sievert',            symbol: 'Sv',    factor: 1 },
        msv:  { name: 'Millisievert',       symbol: 'mSv',   factor: 0.001 },
        usv:  { name: 'Microsievert',       symbol: 'µSv',   factor: 1e-6 },
        rem:  { name: 'Rem',                symbol: 'rem',   factor: 0.01 },
        mrem: { name: 'Millirem',           symbol: 'mrem',  factor: 0.00001 }
    };

    const defaultUnit = 'gy';
    const defaultSelectedUnits = ['rad', 'sv', 'rem'];

    // Initialize the shared converter logic
    setupConverter({
        units: units,
        defaultUnit: defaultUnit,
        defaultSelectedUnits: defaultSelectedUnits
    });
})();
</script>
