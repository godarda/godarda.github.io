{% include converter.html %}
<script>
(function () {
    // Configuration: Define units and their conversion factor to Bytes (base unit)
    const units = {
        b:   { name: 'Byte',      symbol: 'B',   factor: 1 },
        kb:  { name: 'Kilobyte',  symbol: 'KB',  factor: 1e3 },
        mb:  { name: 'Megabyte',  symbol: 'MB',  factor: 1e6 },
        gb:  { name: 'Gigabyte',  symbol: 'GB',  factor: 1e9 },
        tb:  { name: 'Terabyte',  symbol: 'TB',  factor: 1e12 },
        pb:  { name: 'Petabyte',  symbol: 'PB',  factor: 1e15 },
        kib: { name: 'Kibibyte',  symbol: 'KiB', factor: Math.pow(1024, 1) },
        mib: { name: 'Mebibyte',  symbol: 'MiB', factor: Math.pow(1024, 2) },
        gib: { name: 'Gibibyte',  symbol: 'GiB', factor: Math.pow(1024, 3) },
        tib: { name: 'Tebibyte',  symbol: 'TiB', factor: Math.pow(1024, 4) },
        pib: { name: 'Pebibyte',  symbol: 'PiB', factor: Math.pow(1024, 5) }
    };

    const defaultUnit = 'mb';
    const defaultSelectedUnits = ['gb', 'mib'];

    // Initialize the shared converter logic
    setupConverter({
        units: units,
        defaultUnit: defaultUnit,
        defaultSelectedUnits: defaultSelectedUnits
    });
})();
</script>
