{% include converter.html %}
<script>
(function () {
    // Configuration: Define units and their conversion factor to Hertz (base unit)
    const units = {
        hz:   { name: 'Hertz',              symbol: 'Hz',    factor: 1 },
        khz:  { name: 'Kilohertz',          symbol: 'kHz',   factor: 1e3 },
        mhz:  { name: 'Megahertz',          symbol: 'MHz',   factor: 1e6 },
        ghz:  { name: 'Gigahertz',          symbol: 'GHz',   factor: 1e9 },
        thz:  { name: 'Terahertz',          symbol: 'THz',   factor: 1e12 },
        rpm:  { name: 'Revolutions per minute', symbol: 'rpm', factor: 1/60 },
        rads: { name: 'Radian per second',  symbol: 'rad/s', factor: 1 / (2 * Math.PI) },
        degs: { name: 'Degree per second',  symbol: 'deg/s', factor: 1 / 360 }
    };

    const defaultUnit = 'hz';
    const defaultSelectedUnits = ['khz', 'mhz'];

    // Initialize the shared converter logic
    setupConverter({
        units: units,
        defaultUnit: defaultUnit,
        defaultSelectedUnits: defaultSelectedUnits
    });
})();
</script>
