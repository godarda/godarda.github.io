# Configuration for Dependabot
version: 2                                # Schema version

updates:
  - package-ecosystem: "github-actions"   # Ecosystem to update (GitHub Actions in workflows)
    directory: "/"                        # Root directory where workflow files live

    # Schedule updates to run on the 25th of every month
    schedule:
      interval: "monthly"                 # Run once per month
      day: 25                             # Pin to the 25th of each month
      time: "07:00"                       # UTC time of day to run

    rebase-strategy: "auto"               # Auto-rebase PRs if conflicts occur
    target-branch: "develop"              # PRs will target the 'develop' branch, not 'main'

    labels:                               # Labels applied to Dependabot PRs
      - auto-merge                        # Signals PRs are eligible for auto-merge if checks pass
      - dependencies                      # Marks PRs as dependency updates

    # Group all GitHub Actions updates into a single Pull Request
    groups:
      github-actions:                     # Group name (arbitrary, but descriptive)
        patterns:
          - "*"                           # Match all GitHub Actions updates