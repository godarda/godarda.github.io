version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"  # Root directory of your workflow files
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "chore"
      include: "scope"
    open-pull-requests-limit: 5
    rebase-strategy: "auto"
    target-branch: "develop"
    labels:
      - auto-merge