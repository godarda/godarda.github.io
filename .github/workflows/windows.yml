name: TestHarness (Windows)

on:
  schedule:
    - cron: '30 11 15 * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    timeout-minutes: 15   # Prevents hanging jobs beyond 15 minutes

    steps:
      # Step 1: Checkout the latest commit from the repository
      - name: Checkout Code
        uses: actions/checkout@v5

      # Step 2: Setup Python 3.13 environment for test execution
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      # Step 2.5: Install Python dependencies from requirements.txt
      - name: Install Minimal Python Dependencies for CI
        run: |
          pip install pip
          pip install selenium PyYAML webdriver-manager beautifulsoup4

      # Step 3: Setup Oracle Java 21 for JVM-based tooling
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'oracle'
          java-version: '21'

      # Step 4: Setup Ruby 3.2 with Bundler caching
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      # Step 5: Install MSYS2 toolchain for native gem compilation
      - name: Install MSYS2 Toolchain
        run: ridk install 3

      # Step 6: Configure Bundler to prefer pure-Ruby gems
      - name: Configure Bundler
        run: bundle config set force_ruby_platform true

      # Step 7: Install Ruby dependencies
      - name: Install Ruby Gems
        run: bundle install

      # Step 8: Build Jekyll site
      - name: Build site
        run: bundle exec jekyll build

      # Step 9: Execute automated test suite
      - name: Run Automated Tests
        run: |
          Write-Host "Running tests..."
          python tests/run.py
        shell: pwsh