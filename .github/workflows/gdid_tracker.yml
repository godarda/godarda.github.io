name: GDID Tracker

on:
  push:
    branches:
      - develop  # Trigger workflow on every push to develop

jobs:
  track-gdid:
    name: Track GDID Usage
    runs-on: ubuntu-latest

    outputs:
      branch: ${{ steps.push_branch.outputs.branch }}
      changed: ${{ steps.detect.outputs.changed }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install dependencies
        run: pip install pyyaml

      - name: Run GDID Tracker
        run: python assets/gdid_sets/gdid.py

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Detect changes in GDID sets
        id: detect
        run: |
          git add assets/gdid_sets/gdid_set*.txt assets/gdid_sets/invalid.txt
          echo "Staged diff:"
          git diff --cached

          if git diff --cached --quiet; then
            echo "No changes detected"
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "Changes detected"
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Push changes to new branch
        if: steps.detect.outputs.changed == 'true'
        id: push_branch
        run: |
          timestamp=$(date +%s)
          branch="gdid-update-${timestamp}"
          git checkout -b "$branch"
          git add assets/gdid_sets/gdid_set*.txt assets/gdid_sets/invalid.txt
          git commit -m "Auto-update GDID sets"
          git push origin "$branch"
          echo "branch=$branch" >> $GITHUB_OUTPUT

  create-pr:
    name: Create Pull Request
    needs: track-gdid
    if: needs.track-gdid.outputs.changed == 'true'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0  # Important: fetch all history and branches

      - name: Fetch pushed branch
        run: |
          git fetch origin ${{ needs.track-gdid.outputs.branch }}

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          commit-message: Auto-update GDID sets
          title: Auto-update GDID sets
          body: |
            This PR was created automatically by the GDID Tracker workflow.
            It includes updates to gdid_set*.txt and invalid.txt based on new usage references.
            Please review and merge manually into develop.
          branch: ${{ needs.track-gdid.outputs.branch }}
          base: develop
          delete-branch: true
          labels: automated, gdid-update