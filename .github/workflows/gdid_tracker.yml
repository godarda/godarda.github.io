name: GDID Tracker

on:
  push:
    branches:
      - develop
  pull_request:
    branches:
      - develop

permissions:
  contents: write
  pull-requests: write

jobs:
  gdid-status-check:
    name: GDID Status Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Run dummy check
        run: echo "GDID check passed"

  create-pr:
    name: Create and Merge GDID PR
    if: github.event_name == 'push'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install dependencies
        run: pip install pyyaml

      - name: Run GDID Tracker
        run: python assets/gdid_sets/gdid.py

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Create Pull Request
        id: cpr
        uses: peter-evans/create-pull-request@v5
        with:
          commit-message: Auto-update GDID sets
          title: Auto-update GDID sets
          body: |
            This PR was created automatically by the GDID Tracker workflow.
            It includes updates to gdid_set*.txt and invalid.txt based on new usage references.
          branch: gdid-update-${{ github.run_id }}
          base: develop
          delete-branch: true
          labels: automated, gdid-update
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Enable Auto-Merge
        if: steps.cpr.outputs.pull-request-number != ''
        uses: peter-evans/enable-pull-request-automerge@v3
        with:
          pull-request-number: ${{ steps.cpr.outputs.pull-request-number }}
          merge-method: squash
          token: ${{ secrets.GITHUB_TOKEN }}