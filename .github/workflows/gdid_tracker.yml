name: GDID Tracker

on:
  push:
    branches:
      - develop  # Only run on develop branch

jobs:
  track-gdid:
    name: Track GDID Usage
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Run GDID Tracker
        run: python assets/gdid_sets/gdid.py

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Detect changes in GDID sets
        run: |
          # Stage all GDID set files and invalid.txt
          git add assets/gdid_sets/gdid_set*.txt assets/gdid_sets/invalid.txt

          # Check if any changes are staged
          if git diff --cached --quiet; then
            echo "No changes to GDID sets or invalid.txt â€” skipping PR trigger"
          else
            echo "trigger" > assets/gdid_sets/.trigger-pr
            git add assets/gdid_sets/.trigger-pr
            git commit -m "Trigger PR for GDID set updates"
            git push origin develop
          fi