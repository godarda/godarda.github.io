---
title: Kodingwindow's TestApp
permalink: testapp/
---

<div class="d-flex flex-column min-vh-100 min-vw-100">
    <div class="d-flex flex-grow-1 justify-content-center align-items-center">
        <div class="container col-xs-12 col-sm-10 col-md-8 col-lg-6 col-xl-5 col-xxl-4">
            <div class="box card-header d-flex justify-content-center">
                <h5>Kodingwindow Login</h5>
            </div>
            <form name="kwlogin" action="/shubhamrdarda">
                <div class="box card-body">
                    <div class="mb-3">
                        <input id="username" name="username" type="text" class="form-control" placeholder="Username" autocomplete="off" maxlength="15" minlength="3" required>
                    </div>
                    <div class="mb-3">
                        <input id="password" name="password" type="password" class="form-control" placeholder="Password" autocomplete="off" maxlength="15" minlength="3" required>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <select class="form-select" name="country" title="Country">
                                <option value="1" selected>India</option>
                                <option value="2">United States</option>
                                <option value="3">United Kingdom</option>
                                <option value="canada">Canada</option>
                                <option value="germany">Germany</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                        <div class="col-6">
                            <input class="form-check-input" type="radio" name="usertype" id="local" title="User Type: Local" checked><label class="form-check-label" for="local">Local</label>
                            <span style="padding-right: 10px;"></span>
                            <input class="form-check-input" type="radio" name="usertype" id="admin" title="User Type: Admin"><label class="form-check-label" for="admin">Admin</label>
                        </div>
                    </div>
                </div>
                <div class="box card-footer d-flex justify-content-center">
                    <button id="reset" name="reset" class="btn" type="reset" style="margin-right: 10px;">Reset</button>
                    <button id="login" name="login" class="btn" type="submit">Login</button>
                </div>
            </form>
        </div>
    </div>
    {% include footer.html %}
    <script type="text/javascript">
    if(isWebview && userAgent.includes("Kodingwindow"))
    {
        document.getElementById("rsidebar").style.display = "none";
        document.getElementById("isWebView").style.display = "block";
        document.getElementById("isWebsite").style.display = "none";
        document.getElementById("isWebView").style.marginBottom = "15px";
        onselectstart = (e) => { e.preventDefault() }
        $('body').on('contextmenu', function() { return false; });
    }
    else
    {
        document.getElementById("isWebsite").style.display = "none";
        document.getElementById("isWebView").style.display = "none";
    }
    </script>
</div>
